<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Encuesta</title>
        <link rel= "stylesheet" href="Estilo2.css"></link>
    </h:head> 
    <h:body class="Fondo">
        <h:form>
            <div class="Fondo1">
                <div class="Logo">Curiosity</div>
                <script type="text/javascript" script-name="permanent-marker" src="http://use.edgefonts.net/permanent-marker.js"></script>
                <br/><div class="Titulo2">Test de conocimientos</div>

                <br/><br/><h:panelGrid class="Pregunta" columns="1">
                    <script type="text/javascript" script-name="original-surfer" src="http://use.edgefonts.net/original-surfer.js"></script>
                    <h:outputLabel  value="Pregunta 1"/>
                    <h:outputLabel  id="txtp1" value="La oración que tiene sujeto compuesto es:"/>
                </h:panelGrid><br/>


                <p:selectOneRadio  id="txtRdb1" layout="pageDirection" class="respuestas" > 
                    <f:selectItem itemLabel="Luisa anota sus memorias en la Tablet." itemValue="Opcion1"/>
                    <f:selectItem itemLabel="Ellos asistirán a la fiesta." itemValue="Opcion2"/>
                    <f:selectItem itemLabel="Juan y Luisa disertan en el foro." itemValue="Opcion3"/>
                    <f:selectItem itemLabel="Yo prepare la oratoria." itemValue="Opcion4"/>
                </p:selectOneRadio>



                <br/><br/><h:panelGrid class="Pregunta" columns="1">
                    <script type="text/javascript" script-name="original-surfer" src="http://use.edgefonts.net/original-surfer.js"></script>
                    <h:outputLabel value="Pregunta 2"/>
                    <h:outputLabel id="txtp2" value="Una oración interrogativa es: "/>
                </h:panelGrid><br/>

                <p:selectOneRadio  id="txtRdb2" columns="1" layout="pageDirection" class="respuestas"> 
                    <f:selectItem itemLabel="¿Cuáles serán mis nuevos proyectos?" itemValue="Opcion1"/>
                    <f:selectItem itemLabel="Registrare mis proyectos" itemValue="Opcion2"/>
                    <f:selectItem itemLabel="No, Impulsaré mis proyectos" itemValue="Opcion3"/>
                    <f:selectItem itemLabel="¡Fantástico Proyectemos!" itemValue="Opcion4"/>
                </p:selectOneRadio>


                <br/><br/><h:panelGrid class="Pregunta" columns="1">
                    <script type="text/javascript" script-name="original-surfer" src="http://use.edgefonts.net/original-surfer.js"></script>
                    <h:outputLabel value="Pregunta 3"/>
                    <h:outputLabel id="txtp3" value="En la oración “Juan Montalvo fue un gran escritor”, las palabras en mayúscula representan"/>
                </h:panelGrid><br/>


                <p:selectOneRadio  id="txtRdb3" columns="1" layout="pageDirection" class="respuestas"> 
                    <f:selectItem itemLabel="Un error ortográfico" itemValue="Opcion1"/>
                    <f:selectItem itemLabel="Un nombre propio" itemValue="Opcion2"/>
                    <f:selectItem itemLabel="Un nombre común" itemValue="Opcion3"/>
                    <f:selectItem itemLabel="Un simple nombre" itemValue="Opcion4"/>
                </p:selectOneRadio>


                <br/><br/><h:panelGrid class="Pregunta" columns="1">
                    <script type="text/javascript" script-name="original-surfer" src="http://use.edgefonts.net/original-surfer.js"></script>
                    <h:outputLabel value="Pregunta 4"/>
                    <h:outputLabel id="txtp4" value="El predicado de la oración “Jefferson Pérez ganó la medalla de oro en los juegos olímpicos 1996 ” es:"/>
                </h:panelGrid><br/>


                <p:selectOneRadio  id="txtRdb4" columns="1" layout="pageDirection" class="respuestas"> 
                    <f:selectItem itemLabel="Gano medalla de oro" itemValue="Opcion1"/>
                    <f:selectItem itemLabel="Jefferson gano" itemValue="Opcion2"/>
                    <f:selectItem itemLabel="Ganó medalla del oro en los juegos olímpicos 1996" itemValue="Opcion3"/>
                    <f:selectItem itemLabel="Jefferson Pérez ganó la medalla de oro " itemValue="Opcion4"/>
                </p:selectOneRadio>

                    <script type="text/javascript" script-name="original-surfer" src="http://use.edgefonts.net/original-surfer.js"></script>
                    <h:outputLabel value="Pregunta 5"/>

                    <f:selectItem itemLabel="Creía" itemValue="Opcion3"/>
                    <f:selectItem itemLabel="Gracioso" itemValue="Opcion4"/>
                </p:selectOneRadio>

                    <script type="text/javascript" script-name="original-surfer" src="http://use.edgefonts.net/original-surfer.js"></script>
                    <h:outputLabel value="Pregunta 6"/>

                    <script type="text/javascript" script-name="original-surfer" src="http://use.edgefonts.net/original-surfer.js"></script>
                    <h:outputLabel value="Pregunta 7"/>
                    <h:outputLabel id="txtp7" value="Señale el enunciado ortografico correcto:"/>
                </h:panelGrid><br/>


                <p:selectOneRadio  id="txtRdb7" columns="1" layout="pageDirection" class="respuestas"> 
                    <f:selectItem itemLabel="Ha de hacer lo que su dicertimiento aconseje." itemValue="Opcion1"/>
                    <f:selectItem itemLabel="A de hacer lo que su discernimiento aconseje" itemValue="Opcion2"/>
                    <f:selectItem itemLabel="Ha de hacer lo que su discernimiento aconseje" itemValue="Opcion3"/>
                    <f:selectItem itemLabel="A de hacer lo que su dicernimiento aconseje" itemValue="Opcion3"/>
                </p:selectOneRadio>


                <br/><br/><h:panelGrid class="Pregunta" columns="1">
                    <script type="text/javascript" script-name="original-surfer" src="http://use.edgefonts.net/original-surfer.js"></script>
                    <h:outputLabel value="Pregunta 8"/>
                    <h:outputLabel id="txtp8" value="Cual de las siguientes palabras lleva tilde"/>
                </h:panelGrid><br/>


                <p:selectOneRadio  id="txtRdb8" columns="1" layout="pageDirection" class="respuestas"> 
                    <f:selectItem itemLabel="Buho" itemValue="Opcion1"/>
                    <f:selectItem itemLabel="alhaja" itemValue="Opcion2"/>
                    <f:selectItem itemLabel="Prohijar" itemValue="Opcion3"/>
                    <f:selectItem itemLabel=" Ahuyentar" itemValue="Opcion3"/>
                </p:selectOneRadio>


                <br/><br/><h:panelGrid class="Pregunta" columns="1">
                    <script type="text/javascript" script-name="original-surfer" src="http://use.edgefonts.net/original-surfer.js"></script>
                    <h:outputLabel value="Pregunta 9"/>
                    <h:outputLabel id="txtp9" value="los futbolistas llegaron enfurecidos por la derrota. En la oración, “enfurecidos” tiene la función de:"/>
                </h:panelGrid><br/>


                <p:selectOneRadio  id="txtRdb9" columns="1" layout="pageDirection" class="respuestas"> 
                    <f:selectItem itemLabel="Objeto directo" itemValue="Opcion1"/>
                    <f:selectItem itemLabel="Predicado" itemValue="Opcion2"/>
                    <f:selectItem itemLabel="Epíteto" itemValue="Opcion3"/>
                    <f:selectItem itemLabel="Agente" itemValue="Opcion4"/>
                </p:selectOneRadio>


                <br/><br/><h:panelGrid class="Pregunta" columns="1">
                    <script type="text/javascript" script-name="original-surfer" src="http://use.edgefonts.net/original-surfer.js"></script>
                    <h:outputLabel value="Pregunta 10"/>
                    <h:outputLabel id="txtp10" value="Identifique la alternativa que presenta, exclusivamente, las funciones del lenguaje"/>  
                </h:panelGrid><br/>


                <p:selectOneRadio  id="txtRdb10" columns="1" layout="pageDirection" class="respuestas"> 
                    <f:selectItem itemLabel="Representativa, expresiva, apelativa" itemValue="Opcion1"/>
                    <f:selectItem itemLabel="Estética, exclamativa, psicológica" itemValue="Opcion2"/>
                    <f:selectItem itemLabel="Apelativa, cognitiva, reflexiva" itemValue="Opcion3"/>
                    <f:selectItem itemLabel="Fática, argumentativa y periodística" itemValue="Opcion4"/>
                </p:selectOneRadio>
