<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="Estilo.css" rel="stylesheet"/>       

    </h:head>
    <h:body>          
        <h:form>
            <div class="Logo">Curiosity</div>
            <div class="titulo">INICIAR SESIÓN</div>
            <h:panelGrid class="datos" columns="3">
                <h:outputLabel value="Usuario: " for="txtNombre"/>
                <h:inputText  id="txtNombre"/>
                <h:message for="txtNombre"/>

                <h:outputLabel value="Contraseña: " for="txtContra"/>
                <h:inputSecret  id="txtContra"/>
                <h:message for="txtContra"/>

                <h:commandButton value="Acceder" action="index" class="button"/>   
                <h:commandButton value="Registrarse" action="Registro" class="button"/>   

            </h:panelGrid>
        </h:form> 

    </h:body>
</html>
